  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #profile-pic {
      border-radius: 50%;
      box-shadow: 0 0 20px #ffffff;
    }
    .social-link {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #333333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end);
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .social-link i {
      margin-right: 10px;
    }
    .social-link:hover {
      background-color: #00ffaa;
      color: #ffffff;
    }

    /* Mobile Styles */
    @media only screen and (max-width: 600px) {
      .social-link {
        width: 80%;
      }
    }
