<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(45deg, #1c1c1c, #292929);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            overflow: hidden;
        }

        header {
            margin-bottom: 30px;
        }

        /* Profile Picture Styles */
        #profile-pic {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Title Styles */
        h1 {
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 1s infinite;
            font-weight: bold;
            font-size: 2em;
        }

        /* Social Links Styles */
        .social-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #1db954;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #1db954;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: rainbow 5s infinite;
        }

        .social-link i {
            margin-right: 8px;
            font-size: 20px;
        }

        .social-link:hover {
            background-color: #168f3f;
            color: #ffffff;
        }

        /* Rainbow Animation Styles */
        @keyframes rainbow {
            0% {
                color: #ff0000;
            }

            16% {
                color: #ff7f00;
            }

            33% {
                color: #ffff00;
            }

            50% {
                color: #00ff00;
            }

            66% {
                color: #0000ff;
            }

            83% {
                color: #4b0082;
            }

            100% {
                color: #9400d3;
            }
        }

        /* Spotify Embed Styles */
        .spotify-embed {
            border-radius: 12px;
            width: 100%;
            height: 352px;
        }

        /* Contact Section Styles */
        .contact-section {
            background: linear-gradient(45deg, #292929, #1c1c1c);
            padding: 50px 0;
            color: #ffffff;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background: transparent;
            color: #ffffff;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #1db954;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-group button:hover {
            background-color: #168f3f;
            color: #ffffff;
        }

        /* Footer Styles */
        footer {
            background: #292929;
            color: #ffffff;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            body {
                padding-top: 20px;
            }
        }
    </style>

    <section>

    <div class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-form">

                <div class="form-group">
                    <label for="name">Your Name:</label>

                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>

                <div class="form-group">
