<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials!</title>
    <meta name="title" content="swx.gov">
    <meta name="description" content="Connect with me on Discord: @swx.gov">
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/1193017849627803740/1194491159423225966/noFilter-1.png?ex=65b08b94&is=659e1694&hm=008d65efee20efb18f341e9d9c3eb24796c7af8ddc5b1f2a87bbefd0bf918836&=&format=webp&quality=lossless&width=89&height=89">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px 0;
            margin: 0;
            overflow: hidden;
        }

        header {
            margin-bottom: 50px;
        }

        #profile-pic {
            border-radius: 50%;
            box-shadow: 0 0 20px #ffffff;
            transition: transform 0.3s ease-in-out;
        }

        #profile-pic:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4285f4;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border: 2px solid #4285f4;
        }

        .social-link i {
            margin-right: 10px;
        }

        .social-link:hover {
            background-color: #333;
            color: white;
        }

        .spotify-container {
            position: relative;
        }

        .spotify-embed {
            border-radius: 12px;
            width: 100%;
            height: 352px;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #141414 0%, #2c2c2c 100%);
            opacity: 0.8;
            border-radius: 12px;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 20px 0;
            }

            h1 {
                font-size: 2em;
            }

            .social-links {
                flex-direction: column;
            }

            .social-link {
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img id="profile-pic"
            src="https://cdn.discordapp.com/attachments/1169213379429281835/1194667842516287639/27c37d14a9ad90ec085b9f099c49c319.jpg"
            alt="Profile Picture" width="200" height="200">
        <h1>Welcome to my social page?!?!</h1>
    </header>

    <nav>
        <ul class="social-links">
            <li><a class="social-link" href="https://www.instagram.com/swxlol/" target="_blank"><i
                        class="fab fa-instagram"></i> @swxlol</a></li>
            <li><a class="social-link" href="https://www.instagram.com/inthaspotlight/" target="_blank"><i
                        class="fab fa-instagram"></i> @inthaspotlight</a></li>
            <li><a class="social-link" href="https://www.roblox.com/users/4126963942/profile" target="_blank"><i
                        class="fab fa-roblox"></i> @rottingsight</a></li>
            <li><a class="social-link" href="https://www.roblox.com/users/4286115939/profile" target="_blank"><i
                        class="fab fa-roblox"></i> @swx</a></li>
            <li><a class="social-link" href="https://discord.com/users/512067578974437378" target="_blank"
                    rel="noopener"><i class="fab fa-discord"></i> Discord Profile</a></li>
        </ul>
    </nav>

    <section class="spotify-container">
        <div class="background-overlay"></div>
        <iframe class="spotify-embed"
            src="https://open.spotify.com/embed/track/7vOmSP2647oNUGGEhWd1cr?utm_source=generator&theme=0"
            frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"></iframe>
    </section>
</body>

</html>
