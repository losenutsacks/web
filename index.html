<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-dB3PCpNv7q3iOrY6F2JJ1jHLVAz3uLKO1pHd6oBK5xFz+eFzY74Tzq4vsu0rW25+nvU/ehh5C1dzI3Ipn3OnzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: url('https://media.discordapp.net/attachments/1145025121837400155/1145510877336977469/70a4546d-c2d2-4e28-8e8c-4f35245da7d7.gif?ex=65adb2a3&is=659b3da3&hm=f1d030e06f3ec9a75e978f6fb7c05f5f7d32610a357b23242ae8113b978318cd&') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .socials {
            font-size: 20px;
            margin-top: 20px;
        }

        .socials a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .socials a:hover {
            background-color: #555;
        }

        .socials i {
            margin-right: 10px;
        }

        #localTime {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <meta name="title" content="Your Site Title">
    <meta name="description" content="Your Site Description">
    <title>Your Site Title</title>
</head>
<body>
    <div class="content">
        <div class="socials">
            <a href="https://www.instagram.com/swxlol/" target="_blank"><i class="fab fa-instagram"></i>Instagram - @swxlol</a>
            <a href="https://www.instagram.com/inthaspotlight/" target="_blank"><i class="fab fa-instagram"></i>Instagram - @inthaspotlight</a>
            <a href="https://www.tiktok.com/@inthaspotlight" target="_blank"><i class="fab fa-tiktok"></i>TikTok - @inthaspotlight</a>
            <a href="https://discord.com/users/512067578974437378" target="_blank"><i class="fab fa-discord"></i>Discord - @swx.gov</a>
        </div>

        <div id="localTime"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user's local time
            const localTime = new Date().toLocaleTimeString();

            // Display local time
            document.getElementById('localTime').textContent = `Local Time: ${localTime}`;
        });
    </script>
</body>
</html>
