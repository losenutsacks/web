<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Bio</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 50px; /* Adjust the padding as needed */
            position: relative;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotateBanner 12s linear infinite; /* Adjust the duration as needed */
        }

        @keyframes rotateBanner {
            0%, 20% {
                background-image: url('https://cdn.discordapp.com/attachments/1169213379429281835/1194667842516287639/27c37d14a9ad90ec085b9f099c49c319.jpg?ex=65b13021&is=659ebb21&hm=4a294c8a5d9daeabd6a55c5f8ff788920caec2de553fffc19a7a1f7b246dd537');
            }

            20%, 40% {
                background-image: url('https://cdn.discordapp.com/attachments/1169213379429281835/1194667873134710975/689cc972687c4b3a584d057fcbc3b715.jpg?ex=65b13028&is=659ebb28&hm=0c7c0ec8fefba5045bb7b08b0f4c9fc1303f196b3673a4d2e8021bf8905154cf');
            }

            /* Add more images and timings as needed */
        }

        img {
            border-radius: 50%;
            max-width: 150px;
        }

        h1, p {
            color: white;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <div class="banner"></div>
        <img src="https://cdn.discordapp.com/attachments/1169213379429281835/1194667842516287639/27c37d14a9ad90ec085b9f099c49c319.jpg?ex=65b13021&is=659ebb21&hm=4a294c8a5d9daeabd6a55c5f8ff788920caec2de553fffc19a7a1f7b246dd537" alt="Your Name">
        <h1>Your Name</h1>
        <p>Introduction or tagline goes here.</p>
    </header>

    <!-- Rest of the code remains unchanged -->

</body>
</html>
