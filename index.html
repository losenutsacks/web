<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="title" content="@swx.gov">
    <meta name="description" content="Discord Troller Activities">
    <meta property="og:image" content="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-877C15E06E27BCB1EC035453D7CA3B22-Png/150/150/AvatarHeadshot/Png/noFilter" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-dB3PCpNv7q3iOrY6F2JJ1jHLVAz3uLKO1pHd6oBK5xFz+eFzY74Tzq4vsu0rW25+nvU/ehh5C1dzI3Ipn3OnzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
            font-family: 'Minecraft', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            font-size: 30px;
            background: url('https://tr.rbxcdn.com/30DAY-AvatarHeadshot-877C15E06E27BCB1EC035453D7CA3B22-Png/150/150/AvatarHeadshot/Png/noFilter') center/cover fixed no-repeat;
            background-attachment: fixed;
            background-position: 50% 50%;
            transition: background 0.5s ease;
            cursor: none; /* Hide the default cursor */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
        }

        .content {
            z-index: 1; /* Ensure content is above the overlay */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s ease;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translate(-5px, -5px);
            }
            to {
                transform: translate(5px, 5px);
            }
        }

        #localTime {
            font-size: 36px;
            margin-top: 20px;
            color: #fff;
            transition: color 0.5s linear;
            font-family: 'Arial', sans-serif;
        }
    </style>
    <title>@swx.gov</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div id="localTime"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update the local time every second
            setInterval(updateLocalTime, 1000);
            // Initial call to set the time immediately
            updateLocalTime();

            function updateLocalTime() {
                const now = new Date();
                const hours = now.getHours() % 12 || 12;
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
                const timezoneOffset = now.getTimezoneOffset() / 60;
                const timezone = (timezoneOffset >= 0 ? '+' : '-') + Math.abs(timezoneOffset).toString().padStart(2, '0');
                const localTime = `${hours}:${minutes}:${seconds} ${ampm} UTC${timezone}`;
                // Display local time
                document.getElementById('localTime').textContent = `Local Time: ${localTime}`;
            }
        });

        // Custom Cursor
        document.addEventListener('mousemove', (e) => {
            document.body.style.cursor = 'none';
            const cursor = document.createElement('div');
            cursor.className = 'custom-cursor';
            document.body.appendChild(cursor);
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;

            document.addEventListener('mouseleave', () => {
                document.body.style.cursor = 'default';
                cursor.remove();
            });
        });
    </script>
</body>
</html>
