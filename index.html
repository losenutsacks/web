<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="title" content="Work in Progress!">
  <meta name="description" content="Discord: @swx.gov">
  <meta property="og:image" content="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-877C15E06E27BCB1EC035453D7CA3B22-Png/150/150/AvatarHeadshot/Png/noFilter" />
  <title>swx swx swx</title>
  <style>
    body {
      background-color: #272727;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 4em;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .butterfly {
      position: absolute;
      pointer-events: none;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
    }
  </style>
</head>
<body>
  <script>
    const text = "swx";
    const colors = ["red", "green"];
    const duration = 1500;
    const butterflyCount = 40;

    function interpolateColors(color1, color2, ratio) {
      const r1 = parseInt(color1.slice(1, 3), 16);
      const g1 = parseInt(color1.slice(3, 5), 16);
      const b1 = parseInt(color1.slice(5, 7), 16);

      const r2 = parseInt(color2.slice(1, 3), 16);
      const g2 = parseInt(color2.slice(3, 5), 16);
      const b2 = parseInt(color2.slice(5, 7), 16);

      const r = Math.round(r1 + (r2 - r1) * ratio);
      const g = Math.round(g1 + (g2 - g1) * ratio);
      const b = Math.round(b1 + (b2 - b1) * ratio);

      return `rgb(${r}, ${g}, ${b})`;
    }

    function updateText() {
      const currentTime = new Date().getTime();
      const progress = (currentTime % duration) / duration;
      const ratio = Math.abs(progress - 0.5) * 2;

      const color = interpolateColors(colors[0], colors[1], ratio);
      document.body.style.color = color;

      const revealIndex = Math.floor(text.length * progress * 2);
      const revealedText = text.slice(0, revealIndex);
      document.body.textContent = revealedText;
    }

    function createButterfly() {
      const butterfly = document.createElement("div");
      butterfly.className = "butterfly";
      butterfly.textContent = "Ƹ̵̡Ӝ̵̨̄Ʒ";
      document.body.appendChild(butterfly);

      return butterfly;
    }

    const butterflies = [];
    for (let i = 0; i < butterflyCount; i++) {
      butterflies.push(createButterfly());
    }

    function updateButterflies(event) {
      const { clientX, clientY } = event;

      butterflies.forEach((butterfly, index) => {
        const progress = (index + 1) / butterflyCount;
        const ratio = Math.abs(progress - 0.5) * 2;

        const color = interpolateColors(colors[0], colors[1], ratio);
        butterfly.style.color = color;

        const x = window.innerWidth * progress;
        const y = window.innerHeight * progress;

        const interpolatedX = clientX + (x - clientX) * ratio;
        const interpolatedY = clientY + (y - clientY) * ratio;

        butterfly.style.left = `${interpolatedX}px`;
        butterfly.style.top = `${interpolatedY}px`;
      });
    }

    function updateTitle(event) {
      const { clientX, clientY } = event;

      const title = document.querySelector('title');
      const x = window.innerWidth / 2;
      const y = window.innerHeight / 2;

      const interpolatedX = x + (clientX - x) * 0.02;
      const interpolatedY = y + (clientY - y) * 0.02;

      title.style.position = 'absolute';
      title.style.left = `${interpolatedX}px`;
      title.style.top = `${interpolatedY}px`;
    }

    setInterval(updateText, 50);

    document.addEventListener("mousemove", updateButterflies);
    document.addEventListener("mousemove", updateTitle);
  </script>
</body>
</html>
