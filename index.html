<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Forum & Meme Gallery</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        ::selection {
            background-color: #00f;
            color: #fff;
        }

        ::before {
            content: "ACCESS GRANTED";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0f0;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }

        .discord-button {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .discord-button:hover {
            background-color: #677bc4;
        }

        .forum-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .forum-image {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .meme-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .meme-item {
            margin: 10px;
            overflow: hidden;
            border-radius: 5px;
        }

        .meme-item img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .meme-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hacker Forum & Meme Gallery</h1>

    <div class="forum-container">
        <img class="forum-image" src="https://media.discordapp.net/attachments/1167441626398990446/1193502577623576646/caption.gif?ex=65acf2e4&is=659a7de4&hm=37f3ba94719547c1a667755e00593e50ee4282448eb5cdaf2b6dc3087dbe4e8d" alt="Forum Image">

        <p>Discuss all things hacking and more on our exclusive hacker forum. Join the community now!</p>

        <a class="discord-button" href="https://discord.gg/gnaa" target="_blank">Join the GNAA Discord - GNAA FTW</a>
    </div>

    <h2>Meme Gallery</h2>

    <div class="meme-gallery">
        <div class="meme-item">
            <img src="your_meme_video_or_image_url_1" alt="Meme 1">
        </div>

        <div class="meme-item">
            <img src="your_meme_video_or_image_url_2" alt="Meme 2">
        </div>

        <!-- Add more meme items as needed -->
    </div>
</body>
</html>
