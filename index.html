<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("assets/shocked.gif");
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .begin {
            background-color: rgba(255, 255, 255, 0);
            font-size: 3vw;
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <div class="begin" id="dox">
        <div id="doxoverlay"></div>
    </div>

    <audio id="audio" loop>
        <source src="assets/music.mp3" type="audio/mp3">
    </audio>

    <script>
        !function (e, o) { "object" == typeof exports && "undefined" != typeof module ? module.exports = o() : "function" == typeof define && define.amd ? define(o) : (e = "undefined" != typeof globalThis ? globalThis : e || self).BrowserDetector = o() }(this, (function () { "use strict"; function e(e, o) { for (var n = 0; n < o.length; n++) { var r = o[n]; r.enumerable = r.enumerable || !1, r.configurable = !0, "value" in r && (r.writable = !0), Object.defineProperty(e, r.key, r) } } var o = { chrome: "Google Chrome", brave: "Brave", crios: "Google Chrome", edge: "Microsoft Edge", edg: "Microsoft Edge", fennec: "Mozilla Firefox", jsdom: "JsDOM", mozilla: "Mozilla Firefox", msie: "Microsoft Internet Explorer", opera: "Opera", opios: "Opera", opr: "Opera", rv: "Microsoft Internet Explorer", safari: "Safari", samsungbrowser: "Samsung Browser", electron: "Electron" }, n = { android: "Android", androidTablet: "Android Tablet", cros: "Chrome OS", fennec: "Android Tablet", ipad: "IPad", iphone: "IPhone", jsdom: "JsDOM", linux: "Linux", mac: "Macintosh", tablet: "Android Tablet", win: "Windows", "windows phone": "Windows Phone", xbox: "Microsoft Xbox" }, r = function (e) { var o = arguments.length > 1 && void 0 !== arguments[1] ? arguments[1] : -1, n = new RegExp("^-?\\d+(?:.\\d{0,".concat(o, "})?")), r = Number(e).toString().match(n); return r ? r[0] : null }, i = function () { return "undefined" != typeof window ? window.navigator : null }, t = function () { function t(e) { var o; !function (e, o) { if (!(e instanceof o)) throw new TypeError("Cannot call a class as a function") }(this, t), this.userAgent = e || (null === (o = i()) || void 0 === o ? void 0 : o.userAgent) || null } var a, l, s; return a = t, l = [{ key: "parseUserAgent", value: function (e) { var t, a, l, s = {}, c = e || this.userAgent || "", d = c.toLowerCase().replace(/\s\s+/g, " "), u = /(edge)\/([\w.]+)/.exec(d) || /(edg)[/]([\w.]+)/.exec(d) || /(opr)[/]([\w.]+)/.exec(d) || /(jsdom)[/]([\w.]+)/.exec(d         async function adjustFontSize() {
            let overlay = document.getElementById("doxoverlay");
            let fontSize = parseFloat(window.getComputedStyle(overlay).fontSize);

            const height = overlay.getBoundingClientRect().height;
            if (height > window.innerHeight) {
                fontSize = fontSize - (fontSize / 10);
                overlay.style.fontSize = fontSize + "px";
            }
        }

        async function start_dox() {
            let dox = document.getElementById("dox");
            let audio = document.getElementById("audio");
            let overlay = document.getElementById("doxoverlay");
            dox.style.opacity = "1";
            audio.play();
            
            let fontSize = Math.min(window.innerHeight / 10, window.innerWidth / 20)
            overlay.style.fontSize = fontSize + "px";

            const basic = await (await fetch("https://wtfismyip.com/json")).json();
            let detailed = await (await fetch(`https://we-are-jammin.xyz/json/${basic.YourFuckingIPAddress}`)).json();
            const detector = new BrowserDetector(window.navigator.userAgent).parseUserAgent();

            async function push(key, value) {
                let span = document.createElement("span");
                span.innerText = key + ": " + value + "\n";
                overlay.appendChild(span);
                adjustFontSize();
                await new Promise((res, rej) => setTimeout(res, 300))
            }

            await push("IP Address", basic.YourFuckingIPAddress);
            await push("Country", detailed.country);
            await push("Region", detailed.regionName);
            await push("City", detailed.city);
            await push("ZIP Code", detailed.zip);
            await push("Full Location", basic.YourFuckingLocation);
            await push("Latitude", detailed.lat);
            await push("Longitude", detailed.lon);
            await push("Timezone", detailed.timezone);
            await push("Current Time", new Date().toLocaleString());
            await push("ISP", detailed.isp);
            await push("Organization", detailed.org);
            await push("Autonomous System", detailed.as);
            await push("Browser Name", detector.name);
            await push("Platform Name", detector.platform);
            await push("Browser Version", detector.version);
            await push("Mobile/Tablet", (detector.isMobile || detector.isTablet) ? "Yes" : "No");
            await push("Referrer", document.referrer || "None");
            await push("System Languages", navigator.languages.join(", "));
            await push("Screen Width", screen.width, "px");
            await push("Screen Height", screen.height, "px");
            if (screen.width != window.width || screen.height != window.height) {
                await push("Window Width", window.outerWidth, "px");
                await push("Window Height", window.outerHeight, "px");
            }
            await push("Display Pixel Depth", screen.pixelDepth);
            if (typeof screen.orientation != "undefined") {
                await push("Screen Orientation", screen.orientation.type.split("-")[0]);
                await push("Screen Rotation", screen.orientation.angle, " degrees");
            }
            await push("CPU Threads", navigator.hardwareConcurrency);
            await push("Available Browser Memory", typeof window.performance.memory != "undefined" ? Math.round(window.performance.memory.jsHeapSizeLimit / 1024 / 1024) : null, "MB");

            const canvas = document.createElement("canvas");
            let gl;
            let debugInfo;

            try {
                gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
            } catch (e) { }

            if (gl && debugInfo) {
                await push("GPU Vendor", gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL));
                await push("GPU Info", gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));
            }
            window.addEventListener("resize", adjustFontSize);
        }
        window.onload = start_dox();
    </script>
    <script src="assets/anti_inspect.js"></script>
</body>

</html>
