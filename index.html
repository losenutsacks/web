<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-dB3PCpNv7q3iOrY6F2JJ1jHLVAz3uLKO1pHd6oBK5xFz+eFzY74Tzq4vsu0rW25+nvU/ehh5C1dzI3Ipn3OnzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
            font-family: 'Minecraft', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            font-size: 30px;
            background: url('https://cdn.discordapp.com/attachments/1166660046827036812/1194527124850225232/export_1704867728414.mov?ex=65b0ad13&is=659e3813&hm=6efcf77dbe3fe529d2125f9bdb63fa2a6909bedcc64857eae427030b73fb6c2a&') center/cover fixed no-repeat;
            background-attachment: fixed;
            background-position: 50% 50%;
            transition: background 0.5s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
        }

        .content {
            z-index: 1; /* Ensure content is above the overlay */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s ease;
        }

        .socials {
            font-size: 26px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .socials a {
            margin-bottom: 10px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .socials a:hover {
            background-color: #555;
            color: #fff;
        }

        .socials i {
            margin-right: 10px;
        }

        #localTime {
            font-size: 36px;
            margin-top: 20px;
            transition: color 0.5s linear;
        }
    </style>
    <meta name="title" content="Your Site Title">
    <meta name="description" content="Your Site Description">
    <title>Your Site Title</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="socials">
            <a href="https://www.instagram.com/swxlol/" target="_blank"><i class="fab fa-instagram"></i>Instagram - @swxlol</a>
            <a href="https://www.instagram.com/inthaspotlight/" target="_blank"><i class="fab fa-instagram"></i>Instagram - @inthaspotlight</a>
            <a href="https://www.tiktok.com/@inthaspotlight" target="_blank"><i class="fab fa-tiktok"></i>TikTok - @inthaspotlight</a>
            <a href="https://discord.com/users/512067578974437378" target="_blank"><i class="fab fa-discord"></i>Discord - @swx.gov</a>
        </div>

        <div id="localTime"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user's local time
            const localTime = new Date().toLocaleTimeString();

            // Display local time
            document.getElementById('localTime').textContent = `Local Time: ${localTime}`;
        });
    </script>
</body>
</html>
