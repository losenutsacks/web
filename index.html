<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Socials! </title>
  <meta name="title" content="swx.gov">

  <meta property="og:image" content="https://media.discordapp.net/attachments/1193017849627803740/1194491159423225966/noFilter-1.png?ex=65b08b94&is=659e1694&hm=008d65efee20efb18f341e9d9c3eb24796c7af8ddc5b1f2a87bbefd0bf918836&=&format=webp&quality=lossless&width=89&height=89">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #profile-pic {
      border-radius: 50%;
      box-shadow: 0 0 20px #ffffff;
      transition: transform 0.1s ease-in-out;
    }
    .social-link {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: #ffffff;
      color: #333333;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      overflow: hidden;
      animation: linearInterpolation 2s infinite;
    }
    @keyframes linearInterpolation {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(100%);
      }
    }
    .social-link i {
      margin-right: 8px;
    }
    .social-link:hover {
      background-color: #00ffaa;
      color: #ffffff;
    }

    /* Mobile Styles */
    @media only screen and (max-width: 600px) {
      .social-link {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <audio controls autoplay loop id="music">
    <source src="swxfeddedfunk.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <img id="profile-pic" src="https://cdn.discordapp.com/attachments/1169213379429281835/1194667842516287639/27c37d14a9ad90ec085b9f099c49c319.jpg" alt="Profile Picture" width="200" height="200">

  <a class="social-link" href="https://www.roblox.com/users/4126963942/profile" target="_blank"><i class="fab fa-roblox"></i> Roblox @rottingsight</a>
  <a class="social-link" href="https://www.roblox.com/users/4286115939/profile" target="_blank"><i class="fab fa-roblox"></i> Roblox @swx </a>
  <a class="social-link" href="https://discord.com/users/512067578974437378" target="_blank"><i class="fab fa-discord"></i> @swx.gov {512067578974437378} </a>

  <script>
    const audio = document.getElementById('music');
    const profilePic = document.getElementById('profile-pic');

    audio.addEventListener('play', () => {
      profilePic.style.animation = 'beatAnimation 0.1s infinite alternate';
    });

    audio.addEventListener('pause', () => {
      profilePic.style.animation = 'none';
    });
  </script>
</body>
</html>
