    <style>
        body {
            background: linear-gradient(45deg, #1c1c1c, #292929);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            overflow: hidden;
        }

        header {
            margin-bottom: 30px;
        }

        #profile-pic {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s infinite;
            font-weight: bold;
            font-size: 2em;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #1db954;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #1db954;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .social-link i {
            margin-right: 8px;
            font-size: 20px;
        }

        .social-link:hover {
            background-color: #168f3f;
            color: #ffffff;
        }

        @keyframes rainbow {
            0% {
                color: #ff0000;
            }

            16% {
                color: #ff7f00;
            }

            33% {
                color: #ffff00;
            }

            50% {
                color: #00ff00;
            }

            66% {
                color: #0000ff;
            }

            83% {
                color: #4b0082;
            }

            100% {
                color: #9400d3;
            }
        }

        .spotify-embed {
            border-radius: 12px;
            width: 100%;
            height: 352px;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding-top: 20px;
            }
        }
    </style>
