  <!-- Google Font - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Use the custom font */
      text-align: center;
      padding-top: 50px;
      overflow: hidden; /* Hide overflow to prevent particles from causing scrollbars */
      position: relative; /* Position relative for overlay */
      margin: 0; /* Remove default margin */
      background: url('https://tenor.com/view/moving-formation-weaving-pattern-optical-illusion-art-gif-17177299') center fixed; /* Use the provided background GIF and center it */
      background-size: cover; /* Stretch the background to cover the entire website */
    }
    #background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
      z-index: -1; /* Place overlay behind other content */
    }
    #profile-pic {
      border-radius: 50%;
      box-shadow: 0 0 20px #ffffff;
      z-index: 1; /* Place image above overlay */
    }
    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1; /* Place buttons above overlay */
    }
    .social-link {
      display: block;
      margin: 10px;
      padding: 8px 16px;
      background-color: #ffffff; /* White background color */
      color: #000000; /* Black text color */
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s;
      cursor: pointer;
      font-size: 16px; /* Slightly larger font size */
      font-weight: bold; /* Bold text */
      text-align: center;
    }
    .social-link i {
      margin-right: 8px;
    }
    .social-link:hover {
      background-color: #f0f0f0; /* Lighter grey on hover */
    }

    /* Hover Effect on Social Links */
    .social-link:hover {
      transform: scale(1.1); /* Scale up on hover */
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Mobile Styles */
    @media only screen and (max-width: 600px) {
      body {
        padding-top: 20px; /* Adjust spacing for smaller screens */
      }
      .social-link {
        width: 80%; /* Adjust width of social links for better readability */
      }
    }
  </style>
</head>
