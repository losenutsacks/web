<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Socials! </title>
  <meta name="title" content="swx.gov">
  <meta name="description" content="Discord; @swx.gov">
  <meta property="og:image" content="https://media.discordapp.net/attachments/1193017849627803740/1194491159423225966/noFilter-1.png?ex=65b08b94&is=659e1694&hm=008d65efee20efb18f341e9d9c3eb24796c7af8ddc5b1f2a87bbefd0bf918836&=&format=webp&quality=lossless&width=89&height=89">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #profile-pic {
      border-radius: 50%;
      box-shadow: 0 0 20px #ffffff;
      width: 150px; /* Make the profile picture smaller */
      height: 150px; /* Make the profile picture smaller */
    }
    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .social-link {
      margin: 10px;
      padding: 8px 12px; /* Make the buttons smaller */
      background-color: #ff3333; /* Red background color */
      color: #ffffff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s;
      cursor: pointer;
      font-size: 14px; /* Smaller font size */
      font-weight: bold; /* Bold text */
      text-align: center;
    }
    .social-link i {
      margin-right: 8px;
    }
    .social-link:hover {
      background-color: #cc0000; /* Darker red on hover */
    }

    /* Rainbow effect for the Spotify embed and buttons */
    @keyframes rainbow {
      0% {
        color: #ff0000; /* Red */
      }
      16% {
        color: #ff7f00; /* Orange */
      }
      33% {
        color: #ffff00; /* Yellow */
      }
      50% {
        color: #00ff00; /* Green */
      }
      66% {
        color: #0000ff; /* Blue */
      }
      83% {
        color: #4b0082; /* Indigo */
      }
      100% {
        color: #9400d3; /* Violet */
      }
    }

    /* Apply rainbow effect to the Spotify embed and buttons */
    .rainbow {
      animation: rainbow 4s infinite;
    }

    /* Mobile Styles */
    @media only screen and (max-width: 600px) {
      .social-link {
        padding: 8px; /* Adjust padding for smaller screens */
        font-size: 12px; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <img id="profile-pic" src="https://cdn.discordapp.com/attachments/1169213379429281835/1194667842516287639/27c37d14a9ad90ec085b9f099c49c319.jpg" alt="Profile Picture">
  <h1>Welcome to my social page?!?!</h1>
  <ul class="social-links">
    <li><a class="social-link" href="https://www.instagram.com/swxlol/" target="_blank"><i class="fab fa-instagram"></i> Instagram 1</a></li>
    <li><a class="social-link" href="https://www.instagram.com/inthaspotlight/" target="_blank"><i class="fab fa-instagram"></i> Instagram 2</a></li>
    <!-- Add more social links as needed -->
  </ul>
</body>
</html>
